<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snipet - JSON.parse</title>
<style></style>
</head>
<body>

</body>
<script>
// Exemplo funcionando apenas com o Firefox
	var xmlhttp = new XMLHttpRequest(),
		json;
		
	xmlhttp.onreadystatechange = function() {
		if(xmlhttp.readyState == 4 && xmlhttp.status === 200){
			json = JSON.parse(xmlhttp.responseText);
			alert(json.number);
		}
	};
		
	xmlhttp.open('GET','exemplo2.json',true);
	xmlhttp.send();
	
</script>
</html>
